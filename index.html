<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="home">
        <div class="header">
            <div class="logo flex-1">
                <h1>
                    Green <br>
                    Leg
                </h1>
            </div>
            <div class="head-element flex-1">
                <ul>
                    <a href="#">new-arrivals</a>
                </ul>
                <ul>
                    <a href="#">womens</a>
                </ul>
                <ul>
                    <a href="#">mens</a>
                </ul>
                <ul>
                    <a href="#">KIDS</a>
                </ul>
            </div>
            <div class="head-btn flex-1">
                <ul>
                    <i class='bx bx-search-alt'></i>
                    <i class='bx bx-shopping-bag'>
                        <span class="">0</span>
                    </i>
                    <i class='bx bx-heart'></i>
                    <i class='bx bxs-universal-access'></i>
                </ul>
            </div>
            <menu>
                <i class='bx bx-menu'></i>
            </menu>
        </div>
        <div class="home-main">
            <div id="get-parallax-1" class="home-text" data-aos="zoom-out-up">
                <h1>
                    Styles for
                    Self Love
                </h1>
            </div>
            <div class="home-img">
                <img id="get-parallax-2" data-aos="zoom-out-up"
                    src="img/shose-img/usama-akram-kP6knT7tjn4-unsplash 2 (1).png" alt="">
            </div>
            <div class="home-order" data-aos="zoom-out-up">
                <button class="home-order-btn flex-1">
                    sHOP nOW <i class='bx bx-right-arrow-alt'></i>
                </button>
            </div>
        </div>
    </div>

    <main id="get-parallax-3">

        <section class="Right-Now flex-1">
            <div class="Right-Now-head">
                <h1 data-aos="zoom-out-up">Popular </h1>
                <h2 data-aos="zoom-out-up">Right Now</h2>
            </div>
            <div class="Right-Now-main">
                <div data-aos="zoom-out-up" data-aos-duration="700" class="right-cards">
                    <div class="overlay-text">CARDI</div>
                    <img src="img/shose-img/air-vapormax-2021-fk-mens-shoes-NpTfFzqq.png" alt="Nike Air VaporMax">
                    <div class="product-info">
                        <h2>NIKE AIR VAPORMAX 2022 FK</h2>
                        <span class="price">$130</span>
                    </div>
                    <div class="add-to-cart">+</div>
                </div>
                <div data-aos="zoom-out-up" data-aos-duration="900" class="right-cards">
                    <div class="overlay-text">CARDI</div>
                    <img src="img/shose-img/blazer-low-77-big-kids-shoes-n2Bf0Leeeee.png" alt="Nike Air VaporMax">
                    <div class="product-info">
                        <h2>NIKE AIR VAPORMAX 2022 FK</h2>
                        <span class="price">$130</span>
                    </div>
                    <div class="add-to-cart">+</div>
                </div>
                <div data-aos="zoom-out-up" data-aos-duration="1200" class="right-cards">
                    <div class="overlay-text">CARDI</div>
                    <img src="img/shose-img/air-zoom-pegasus-38-womens-road-running-shoes-gg8GBK11.png" alt="Nike Air VaporMax">
                    <div class="product-info">
                        <h2>NIKE AIR VAPORMAX 2022 FK</h2>
                        <span class="price">$130</span>
                    </div>
                    <div class="add-to-cart">+</div>
                </div>
            </div>

        </section>

        <section class="container">
            <img src="img/logo-img/Vector.png"nike-logo" width="150" alt="Nike Logo">
            <div class="text">
                JUST.<br>DO.<br>IT.
            </div>
            <div class="discount">60% OFF</div>
            <img src="img/person-img/pexels-pixabay-159515 1.png" class="player" alt="Football Player">
        </section>
        <!-- push qildim -->

    </main>







    <script>
        AOS.init();
    </script>




</body>

</html>
